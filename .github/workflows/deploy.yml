name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "==> Navegando a la carpeta del deployer"
            cd /home/deployer/app || exit

            echo "==> Actualizando repo"
            git pull origin main

            echo "==> Construyendo imagen Docker"
            docker build -t ghcr.io/GabrielReyes3/evaluacion2:latest /var/www/evaluacion2

            echo "==> Dando permisos de ejecuciÃ³n al script de Blue/Green"
            chmod +x deploy_blue_green.sh

            echo "==> Ejecutando Blue/Green Deploy"
            ./deploy_blue_green.sh ghcr.io/GabrielReyes3/evaluacion2:latest

            echo "==> Despliegue completado "
