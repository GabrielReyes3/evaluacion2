name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Pruebas de IntegraciÃ³n con Supertest
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
      
      - name: ğŸ§ª Ejecutar pruebas de integraciÃ³n
        run: npm test -- --passWithNoTests
      
      - name: ğŸ“Š Verificar que existen las pruebas
        run: |
          if [ ! -f "server.test.js" ]; then
            echo "âŒ Error: No se encontrÃ³ server.test.js"
            exit 1
          fi
          echo "âœ… Archivo de pruebas encontrado"
      
      - name: ğŸ’¾ Guardar resultados de pruebas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            *.log
      
      - name: âœ… Pruebas completadas
        if: success()
        run: echo "âœ… Todas las pruebas pasaron exitosamente en Node ${{ matrix.node-version }}"
      
      - name: âŒ Pruebas fallidas
        if: failure()
        run: echo "âŒ Las pruebas fallaron en Node ${{ matrix.node-version }}"